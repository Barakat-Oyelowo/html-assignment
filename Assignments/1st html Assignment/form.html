<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <main>
        <nav>
            <a href="index.html">Back to profile</a>
        </nav>
    <h1>Sign up</h1>
    <p>Take the next steps to apply at AltSchool Africa
    </p>

    <form action="">
        <span>
            <label for="firstname">First name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Firstname">
        </span>

        <span>
            <label for="Last name">Last name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Lastname">

        </span>
        <br>
        <br>
        <span>
            <label for="Gender">Gender</label>
            <select name="Gender" id="Gender">
                <option value="" selected disabled hidden id="">Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </span>
        <span>
            <label for="DOB">Date of Birth</label>
            <input type="date" id="DOB" name="Date">

        </span>
        <br>
        <br>

       <span>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email address"> 
    </span>

    <span>
     <label for="Phone number">Phone number</label>
     <input type="tel" id="Phone number" name="Phone number" placeholder="07000000000"> 
    </span>
    <br>
    <br>
    <span>
        <label for="country">Country</label>
        <select name="country" id="country">
        <option name=""selected disabled hidden id="">select your country</option>
         <option value="country">Nigeria</option>
         <option value="country">Ghana</option>  
         <option value="country">Kenya</option> 
         <option value="country">Ivory coast</option>
         <option value="country">Zimbabwe</option>
        </select>
    </span>
<span>
    <label for="state">State/city of residence</label>
    <input type="text" id="state" name="state/city of residence" placeholder="Enter your state of residence">
</span>
<br>
<br>
<span>
    <label for="about us">How did you hear about us</label>
    <br><br> 
    <select name="about us" id="about us">
    <option value=""selected disabled hidden id="">How did you hear about us</option>
    <option value="about us">Twitter</option>
    <option value="about us">Facebook</option>
    <option value="about us">Instagram</option>
</select>

</span>
<br>
<br>
<span>
    <label for="password">Password</label>
    <input type="text" id="password" name="Password" placeholder="Password">

</span>
<span>
    <label for="confirm">Confirm Password</label>
    <input type="text" id="confirm" name="Confirm Password" placeholder="Confirm Password">
</span>
<br>
<br>
  

  <p>
    By clicking continue, I agree to  Terms of Use and acknowledge that I
    have read the  Privacy Policy.
  </p>  
  <button type="submit">submit</button>
    


    </form>
</main>
